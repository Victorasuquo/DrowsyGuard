<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Upload and Results</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #24374f;
        }
        header {
            background-color: #24374f;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .section-title {
            background-color: #679EE3;
            color: #ffffff;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .section-title h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .video-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .video-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }
        .upload-form {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-form input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #24374f;
        }
        .upload-form button {
            background-color: #679EE3;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .upload-form button:hover {
            background-color: #1a2b3e;
        }
        @media (max-width: 768px) {
            .video-container, .upload-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>DrowsyGuard</h1>
</header>

<main>
    <section class="section-title">
        <h1>Output Video</h1>
    </section>
    
    <div class="video-container">
        <img src="{{ url_for('video') }}" alt="Upload video">
    </div>
    
    <section class="upload-form">
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ form.file(class_="custom-file-input") }}
            <button type="submit" name="favorite" value="x" class="btnCustom">Submit</button>
        </form>
    </section>
</main>
</body>
</html>
